<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDB-Mithilesh</title>
  <!-- Home Page css -->
  <link rel="stylesheet" href="style.css">
  <!-- Media queries css -->
  <link rel="stylesheet" href="media_queries.css">
  <!-- IMDB logo -->
  <link rel="shortcut icon" href="logo.png">
</head>


<body>
  <!-- Outer-container for all the elements-->
  <div class="outer-container">

    <!-- logo container -->
    <div class="logo">
      <div class="container nav-bar">
        <a href="index.html" id="logo"><img src="logo.png" alt=""></a>
        <a href="fav/favPage.html" id="fav">My Movies</a>
      </div>
    </div>
    <!-- end of logo -->

    <!-- Title -->
    <!-- <header>
    <h1>Search Your Entertainment here...</h1>
  </header> -->

    <!-- Animation -->
    <div class="Animation">
      <span class="static">Search Your</span>
      <span id="element"></span>
      <span class="static">here.....</span>
    </div>

    <!-- Search container -->
    <div class="search-container">
      <div class="search-element">





        <input type="text" class="form-control" placeholder="Enter Movie Title..." id="movie-search-box">

        <div class="search-list" id="search-list">
          <!-- This is the suggestions box list, inside which all similar movies will be displayed acc. to user entered movie title -->
        </div>

      </div>
    </div>
    <!-- end of Search container -->

  </div>
  <!-- end of outer container -->



  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <!-- Setup and start animation! -->
  <script>
    var typed = new Typed('#element', {
      strings: ['Entertainment', 'Happiness', 'Movie Ratings','Movies'],
      typeSpeed: 70,
    });
  </script>


  <!-- Home Page script -->
  <script src="script.js"></script>
</body>

</html>
